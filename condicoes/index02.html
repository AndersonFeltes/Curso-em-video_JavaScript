<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font:normal 18pt Arial;
        }
    </style>
    <title>Condicionais</title>
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>

    <script>
        var txtVel = window.document.querySelector("#txtvel")
        var resultado = window.document.querySelector("#resultado")

        function calcular(){
            var vel = Number(txtVel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h.</strong></p>`

            if(vel>100){
                resultado.innerHTML += `<p>Você ultrapassou a velocidade permitida. MULTADO!</p>`
            }
            else{
                resultado.innerHTML += `<p>Velocidade dentro do permitido. PARABÉNS!</p>`
            }
            
            resultado.innerHTML += `<p>Sempre use o cinto de segurança!!</p>`
        }

    </script>
</body>
</html>
