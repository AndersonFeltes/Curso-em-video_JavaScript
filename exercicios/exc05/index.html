        <div id="resultado"></div>
    </section>
    <br>
    <button id="btn-finalizar" onclick="finalizar()">Finalizar</button>
    <br>
    <div id="finalizar"></div>
    <br>
    <button onclick="limpar()">Limpar</button>
    <br>
    <br>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="./JS/script.js"></script>
