<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com Usuário</title>
    <style>
        body{
            font:normal 18pt Arial;
        }

        input{
            font:normal 18pt Arial;
            width:100px;
        }

        #resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" id="somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar(){
            var t1 = window.document.querySelector('#txt1')
            var t2 = window.document.querySelector('#txt2')
            var res = window.document.querySelector('#resultado')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1+n2
            res.innerHTML = `A soma de ${n1} mais ${n2} é igual <strong>${soma}</strong> `

        }
    </script>
</body>
</html>
